<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="top-header">
            <header class="d-flex flex-row justify-content-between align-items-center">
                <div class="header-logo">
                    <a href="">
                        <img src="./header-logo.svg" alt="">
                        <span>Production Manager</span>
                    </a>
                </div>
                <div class="header-menu">
                    <ul class="">
                        <li>
                            <a href="" id="project-btn">
                                <img src="./cube-icon.svg" alt="">
                                <span>Projects</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" >
                                <img src="./man-icon.svg" alt="" >
                                <span>Employees</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./sechdual-icon.svg" alt="">
                                <span>Schedules</span>
                            </a>

                        </li>
                    </ul>
                </div>
                <div></div>
                <div class="header-setting">
                    <img src="./setting-icon.svg" alt="">
                </div>
            </header>
        </div>
    </div>
    <div class="container-fluid">
<div class="row">
    
    <div class="col-2 sidebar" id="sidebar-content" >
        <div id="sidebar">
            <div class="side-bar-menu">
                <a class="sidebar-link" id="sidebarlink">
                    <img src="./sidebar-menu.svg" alt="">
                    <span>Project Menu</span>
                </a>
            </div>
        </div>
       
        <div class=" sidebar-popup display-none" id="sidebarpopup">
            <span class="top">
                <div class="sidebar-logo">
                    <a href="">
                        <span class="ms-4">Production Manager</span>
                        <img src="./header-logo.svg" class="mx-1" alt="">
                    </a>

                </div>
                <div class="sidebar-menu">
                    <ul class="">
                        <li id="clientAddbtn">
                            <a  >
                                <img src="./man-green.svg" class="ms-3 me-2"  alt="">
                                <span>Add Client</span>
                                <img src="./plus-gray.svg"class="mx-2" alt="">
                            </a>
                        </li>
                        <li id="createestimatebtn">
                            <a  >
                                <img src="./estimate-green.svg"class="ms-3 me-2" alt="" >
                                <span>Create Estimate</span>
                                <img src="./plus-gray.svg" class="mx-2" alt="">
                            </a>
                        </li>
                        <li id="addnewproject">
                            <a  >
                                <img src="./cube-icon.svg" class="ms-3 me-2" alt="">
                                <span>Add New Project</span>
                                <img src="./plus-gray.svg" class=" mx-2" alt="">
                            </a>
                        </li>
                    </ul>
                </div>

            </span>
            <div class="bottom">
                <div class="sidebar-hr">
                    <hr >
                </div>
                <div class="links">
                    <a href="">Estimate template</a>
                    <a href="">Material pricing</a>
                </div>
            </div>
    
        </div>
    </div>
    
    <div class="col-10 main-content mt-2 " id="main-content">
        
    </div>
</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
