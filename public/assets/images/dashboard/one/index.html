<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <header style="background-color: #333; color: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center;">
            <img src="logo.png" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;">
            <button style="background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;"><i class="fas fa-home"></i></button>
            <button style="background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;"><i class="fas fa-users"></i></button>
            <button style="background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;"><i class="fas fa-cogs"></i></button>
        </div>
        <button style="background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;"><i class="fas fa-cog"></i></button>
    </header>

    <div id="sidebar" style="position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background-color: #333; color: #fff; transition: 0.3s; overflow-y: auto; z-index: 1;">
        <div style="display: flex; align-items: center; padding: 20px;">
            <img src="sidebar-logo.png" alt="Sidebar Logo" style="width: 40px; height: 40px; margin-right: 10px;">
            <button style="background: none; border: none; color: #fff; font-size: 20px; cursor: pointer;" onclick="toggleSidebar()">&#9776;</button>
        </div>
        <ul style="list-style: none; padding: 0;">
            <li style="padding: 10px; text-align: center;"><a href="#" style="text-decoration: none; color: #fff; display: block;">Dashboard</a></li>
            <li style="padding: 10px; text-align: center;"><a href="#" style="text-decoration: none; color: #fff; display: block;">Users</a></li>
            <li style="padding: 10px; text-align: center;"><a href="#" style="text-decoration: none; color: #fff; display: block;">Settings</a></li>
        </ul>
    </div>

    <div class="content" style="margin-left: 250px; padding: 20px;">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>This is the main content area.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.querySelector('.content');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                content.style.marginLeft = '0';
            } else {
                sidebar.style.left = '0';
                content.style.marginLeft = '250px';
            }
        }
    </script>
</body>
</html>
